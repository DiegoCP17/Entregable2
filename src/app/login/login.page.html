<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido</h1>
      <p>inicia sesión para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-imput">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating" required>Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-imput">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating" required>Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" [routerLink]="['/home']">Acceder</ion-button>
      <p>Olvidaste tu Contraseña ?</p>
      <ion-button class="signup-button" size="large" fill="outline" [routerLink]="['/register']">Registrate</ion-button>
    </div>
  </div>
</ion-content>
